name: Aliyun Signin

on:
  schedule:
   # 每天国际时间 14:40 运行一次, 中国时间 22:40
    - cron: '40 14 * * *'
  workflow_dispatch:
jobs:
  signin:
    name: Aliyun Signin
    runs-on: ubuntu-latest
    steps:
      - uses: ImYrS/aliyun-auto-signin@main
        with:
          REFRESH_TOKENS: ${{ secrets.aa2880b521c14d3d8b05c66df10684eb }}
          GP_TOKEN: ${{ secrets.GP_TOKEN}}
          PUSH_TYPES: ''
          DO_NOT_REWARD: 'false'
          PUSHPLUS_TOKEN: ${{ secrets.5144188bf0a241d48d4d6a6889311647 }}
          PUSHPLUS_TOPIC: ${{ secrets.PUSHPLUS_TOPIC }}
